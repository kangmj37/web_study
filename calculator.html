<html>
    <title>calculator</title>
    <script src="require.js"></script>
    <script src="calculator_obj.js"></script>
    <style>
        input {
            width:100%;
            height:100%;
        }
        td {
            width:25%;
            height:50px;
        }
        input.operator {
            color:#0000ff;
            background-color:#d3d3d3;
        }
        input.number {
            color:#000000;
            background-color:#ffffff;
        }
    </style>
    <body>
        <form>
            <table border="1" style="border-collapse:collapse; width:300px">
                <tr>
                    <td colspan=4 style="width:100%; height:150px"><input id="output" name="output" style="text-align:right; font-size:20; background-color:#ffffff;" disabled></td>
                </tr>
                <tr>
                    <td colspan=2 style="width:50%"><input type="button" class="operator" value="history" style="text-align:left;"></td>
                    <td colspan=2 style="width:50%"><input type="button" class="operator" onClick="add_operator(this.value)" value="->" style="text-align:right;"></td>
                <tr>
                    <td><input type="button" class="operator" onClick="add_operator(this.value)" value="C"></td>
                    <td><input type="button" class="operator" onClick="add_operator(this.value)" value="( )"></td>
                    <td><input type="button" class="operator" onClick="add_operator(this.value)"value="%"></td>
                    <td><input type="button" class="operator" onClick="add_operator(this.value)" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="7"></td>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="8"></td>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="9"></td>
                    <td><input type="button" class="operator" onClick="add_operator(this.value)" value="x"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="4"></td>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="5"></td>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="6"></td>
                    <td><input type="button" class="operator" onClick="add_operator(this.value)" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="1"></td>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="2"></td>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="3"></td>
                    <td><input type="button" class="operator" onClick="add_number(this.value)" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="."></td>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="0"></td>
                    <td><input type="button" class="number" onClick="add_number(this.value)" value="+/-"></td>
                    <td><input type="button" onClick="run_eval()" value="=" style="color:#ffffff; background-color:#008000"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
