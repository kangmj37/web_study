<html>
    <title>calculator</title>
    <script src="calculator.js"></script>
    <style>
        input {
            width:100%;
            height:100%;
        }
        tr {
            width:100%;
            height:50px;
        }
        td {
            width:25%;
            height:100%;
        }
        input.operand {
            color:#0000ff;
            background-color:#d3d3d3;
        }
        input.number {
            color:#000000;
            background-color:#ffffff;
        }
    </style>
    <body>
        <form>
            <table border="1" style="border-collapse:collapse; width:300px">
                <tr style="height:150px">
                    <td colspan=4 style="width:100%"><input id="output" name="output" style="text-align:right; background-color:#ffffff;" disabled></td>
                </tr>
                <tr>
                    <td colspan=2 style="width:50%"><input type="button" class="operand" value="history" style="text-align:left;"></td>
                    <td colspan=2 style="width:50%"><input type="button" class="operand" value="->" style="text-align:right;"></td>
                <tr>
                    <td><input type="button" class="operand" value="C"></td>
                    <td><input type="button" class="operand" value="()"></td>
                    <td><input type="button" class="operand" value="%"></td>
                    <td><input type="button" class="operand" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" value="7"></td>
                    <td><input type="button" class="number" value="8"></td>
                    <td><input type="button" class="number" value="9"></td>
                    <td><input type="button" class="operand" value="X"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" value="4"></td>
                    <td><input type="button" class="number" value="5"></td>
                    <td><input type="button" class="number" value="6"></td>
                    <td><input type="button" class="operand" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" value="1"></td>
                    <td><input type="button" class="number" value="2"></td>
                    <td><input type="button" class="number" value="3"></td>
                    <td><input type="button" class="operand" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" value="."></td>
                    <td><input type="button" class="number" value="0"></td>
                    <td><input type="button" class="number" value="+/-"></td>
                    <td><input type="button" value="=" style="color:#ffffff; background-color:#008000"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
